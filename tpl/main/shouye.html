{% for num in main %}
<div class="content-con row">
    <div class="col-lg-5 fl col-xs-12 col-xm-12"><img class=" col-lg-12 col-xs-12 col-xm-12"
                                                      src="../../public/images/web-2.png" alt="logo"></div>
    <div class=" fl col-lg-1 hidden-xs hidden-xm"></div>
    <div class="content-con-right col-lg-7  fl  col-xs-12 col-xm-12">
        <h4><strong class="fl hidden-xs hidden-xm"> <b class="">{{num.names}} </b><em></em></strong><a
                href="javascript:;">{{ num.title }}</a>
        </h4>
        <p>{{ num.int }}</p>
    </div>
    <h5 class="col-lg-12 col-xs-12 col-xm-12">
        <b class=" calendar "></b>
        <span>{{ num.data }}</span>
        <b class="review"></b>
        <span>{{num.comments.length}}条评论</span>
        <b class="read"></b>
        <span>{{num.read}}人阅读</span>
        <b class="praise"></b>
        <span>{{ num.wonder }}人点赞</span>
        <a href="/index/content?id={{num.id}}">阅读全文</a>
    </h5>
</div>
{% endfor %}
<div class="text-center">
    <ul class="pagination ">
        {% if page > 1 %}
        <li>
            <a href="?page={{ page-1 }}" aria-label="Previous">
                <span aria-hidden="true">上一页</span>
            </a>
        </li>
        {% endif %}
        <li><a href="?page=1">1</a></li>
        <li><a href="?page=2">2</a></li>
        <li><a href="?page=3">3</a></li>
        <li><a href="?page=4">4</a></li>
        <li><a href="?page=5">5</a></li>
        {% if page < pages %}
        <li>
            <a href="?page={{ page+1 }}" aria-label="Next">
                <span aria-hidden="true">下一页</span>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
