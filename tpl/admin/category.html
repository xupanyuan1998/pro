<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <script src="../../public/js/jquery.1.10.2.min.js"></script>
    <script src="../../public/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../public/css/admin1.css">
</head>
<body>
<img class="ba" src="../../public/images/admin1.jpg" alt="">
<div class="main col-xs-12 col-xm-12">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index"><img src="../../public/images/logo.png" alt=""></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/admin/userslist">用户管理<span class="sr-only">(current)</span></a></li>
                <li><a href="javascript:;">文章管理</a></li>
                <li><a href="javascript:;">新增文章</a></li>
                <li><a href="/admin/userslist/cata" id="cata">分类管理</a></li>
                <li><a href="javascript:;" id="addcata">新增分类</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right ">
                <li><a href="#">admin</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">用户管理<span class="caret"></span></a>
                    <ul class="dropdown-menu ">
                        <li><a class="text-center" href="#">文章管理</a></li>
                        <li><a class="text-center" href="#">新增文章</a></li>
                        <li><a class="text-center" href="#">分类管理</a></li>
                        <li><a class="text-center" href="#">新增分类</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        {% block shuju%}
        {% endblock %}
    </div>
</div>
<script>
	$('#addcata').on('click', function () {
		$('#content-1').html('');
		var odiv = $('<div class="form-group"><label for="exampleInputEmail1">分类类别</label><input type="text" class="form-control" id="txt" placeholder="类别"></div><p class="text-center  btn-warning" style="display: none" id="bg-d">eryhgrehreh</p><b class="btn btn-default" id="btn">提交</b>');
		$('#content-1').prepend(odiv);
		$('#page').fadeOut();
		$('#content-1').find('#btn').on('click', function () {
			var txt = $('#txt').val();
			if (txt == '') {
				console.log(1)
				$('#content-1').find('#bg-d').html('分类名不能为空').fadeIn(1200).fadeOut();
			} else {
				$.ajax({
					url: '/admin/userslist/addcata',
					type: 'post',
					data: {
						name: txt
					},
					success: function (res) {
						if (res.code === 6) {
							$('#content-1').find('#bg-d').html('该分类名已存在').fadeIn(1200).fadeOut();
						} else if (res.code === 7) {
							$('#content-1').find('#bg-d').html('添加成功').fadeIn(1200).fadeOut();
							$('#txt').val('');
						}
					},
					error: function (err) {
						console.log(err)
					}
				})
			}
		});
	});//新增分类页面
	//修改分类
	var oldvalue = '', id = '';
	$('.box').find('a:nth-child(1)').on('click', function () {
		oldvalue = $(this).parent().find('input.oldv').val();
		id = $(this).parent().find('input.oldva').val();
		console.log(oldvalue, id)
	});
	$('#sub').on('click', function () {
		var txt = $('#recipient-name').val();
		if (txt == '') {
			$('#place').html('分类名不能为空').fadeIn(1200).fadeOut();
		} else if (txt == oldvalue) {
			$('#place').html('新类名不能和之前一样').fadeIn(1200).fadeOut();
		} else {
			$.ajax({
				url: '/admin/userslist/modcata',
				type: 'get',
				data: {
					name: txt,
					id: id
				},
				success: function (succ) {
					if (succ.code == 7) {
						$('#place').html(succ.msg).fadeIn(1200).fadeOut();
					} else if (succ.code == 4) {
						window.location.reload();
					}
				}

			})
		}
	})
</script>
</body>
</html>
