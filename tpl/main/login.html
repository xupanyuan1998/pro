<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
    <script src="../../public/js/jquery.1.10.2.min.js"></script>
    <script src="../../public/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../public/css/login.css">
    <script src="../../public/js/index.js"></script>
    <link rel="stylesheet" href="../../public/css/public-head.css">
</head>
<body>
<div class="container text-center">
    <p class="logo text-center"><img src="../../public/images/logo.png" alt=""></p>
    <div class="logoin">
        <h4>注册</h4>
        <div>
            <span>登录名</span>
            <input type="text" value="" name="admin" id="admin">
            <p id="placeadmin">用户名必须是4到8位字母或数字</p>
        </div>
        <div>
            <span>邮箱</span>
            <input type="email" value="" name="email" id="email">
            <p id="placeemail">请输入正确的邮箱</p>
            </div>
        <div>
            <span>密码</span>
            <input type="password" value="" name="password" id="password">
            <p id="placepassword">密码必须最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符</p>
            </div>
        <div>
            <span>确认密码</span>
            <input type="password" value="" name="repassword" id="repassword">
            <p id="placerepassword">两次密码必须一致</p>
        </div>
        <button class="btn " id="reg">注册</button>
    </div>
    <ol class="breadcrumb">
        <li><a href="/index">首页</a></li>
        <li><a href="javascript:;">登录</a></li>
    </ol>
</div>
</body>
</html>
